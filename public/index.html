<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App From Scratch With Tailwind Theme Toggle</title>
    <!-- prevent FUOC -->
    <script>
      (() => {
        try {
          let mode = localStorage.getItem("theme");
          if (!mode) return;
          document.documentElement.classList.add(mode);
        } catch (error) {
          console.error(error);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
